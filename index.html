<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8">
    <title>ลงคะแนน Miss Grand Mahanakorn</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="Logo/MHNK MISS GRAND.png" />
    <style>
      body {
        min-height: 100vh;
        min-width: 100vw;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e3f0fd 0%, #b3e0ff 70%, #2196f3 100%);
        font-family: 'Prompt', 'Kanit', 'Segoe UI', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        position: relative;
        z-index: 1;
      }
      .card {
        border-radius: 2.2rem;
        box-shadow: 0 8px 40px 0 #1976d233, 0 1.5px 6px #2196f35a;
        background: rgba(255,255,255,0.96);
        border: 1.5px solid #90caf9;
        backdrop-filter: blur(8px);
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 380px;
        margin: 0 auto;
        animation: fadein 0.8s cubic-bezier(.33,1.39,.73,1.04);
      }
      @keyframes fadein {
        from { transform: translateY(30px) scale(.96); opacity:0; }
        to   { transform: none; opacity:1; }
      }
      .logo-center img {
        max-width: 120px;
        filter: drop-shadow(0 4px 16px #1976d27e);
        border-radius: 32px;
        margin-bottom: .8rem;
      }
      h2 {
        font-weight: 700;
        font-size: 1.3rem;
        color: #1976d2;
        margin-bottom: 1.5rem;
        letter-spacing: .5px;
      }
      .form-control, .form-control:focus {
        background: #e3f1fa;
        border: 1.5px solid #90caf9;
        color: #1976d2;
        font-size: 1.12rem;
        font-weight: 600;
        border-radius: 1.1rem;
        text-align: center;
        box-shadow: 0 2px 8px #90caf922;
        outline: none;
        transition: border 0.2s;
      }
      .form-control:focus {
        border-color: #1976d2;
        background: #e3f0fd;
        color: #0d47a1;
      }
      .form-control::placeholder {
        color: #90caf9 !important;
        font-weight: 400;
        opacity: 1;
        letter-spacing: .2px;
      }
      .btn-primary, .btn-primary:active, .btn-primary:focus {
        background: linear-gradient(90deg,#1976d2 60%,#42a5f5 100%);
        border: none;
        color: #fff;
        font-size: 1.17rem;
        font-weight: 600;
        border-radius: 1.2rem;
        box-shadow: 0 2px 18px #90caf98c;
        transition: background 0.18s;
        padding: .75rem 0;
        letter-spacing: 0.5px;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg,#1976d2 75%,#1565c0 100%);
        color: #fff;
      }
      .mb-3.text-center {
        margin-bottom: 1.3rem !important;
      }
      .d-grid {
        margin-top: 1.2rem;
      }
      @media (max-width: 500px) {
        .card {
          padding: 1.1rem .5rem 1.6rem .5rem;
          max-width: 98vw;
        }
        .logo-center img { max-width: 85px; }
        h2 { font-size: 1.05rem; }
      }
    </style>
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
      <div class="card shadow">
        <div class="logo-center text-center">
          <img src="Logo/MHNK MISS GRAND.png" alt="MHNK Miss Grand Logo">
        </div>
        <h2 class="text-center">กรุณากรอกชื่อคณะกรรมการ</h2>
        <div class="mb-3">
          <input type="text" class="form-control text-center" id="committeeName"
            placeholder="ชื่อกรรมการ" required>
        </div>
        <div class="d-grid">
          <button id="startBtn" class="btn btn-primary btn-lg">เริ่มลงคะแนน</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
